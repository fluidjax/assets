syntax="proto3";

package protobuffer;
//import "github.com/mwitkow/go-proto-validators/validator.proto";



message PBSignedAsset{
    bytes Signature         = 1;
    repeated bytes Signers  = 2;
    PBAsset Asset             = 3;
}

message PBAsset {
	PBAssetType Type  = 1;            //Type of Asset
	bytes ID        = 2;                       //unique ID of asset
	bytes Owner     = 3;                    //IDDoc of owner            
    oneof Payload {          //Definiton of the asset
        PBWallet Wallet = 4;
        PBTrusteeGroup TrusteeGroup = 5;
        PBIDDoc Iddoc = 6;
    }
    map<string, PBTransfer> Transferlist = 8;
	//repeated Transfer Transferlist    = 7;    //List of Transfer rules for subsequent updates
}


enum PBAssetType {
	wallet      = 0;
	trustee     = 1;
	iddoc       = 2;
}                              
enum PBTransferType {
    unspecified         = 0;
    settlePush          = 1;
    settlePull          = 2;
    transferPush        = 3;
    transferPull        = 4;
    swap                = 5;
    load                = 6;
}

message PBTransfer {                  //Defined for each Transfer type an expression that must return true to allow transfer to be performed
    PBTransferType Type               = 1;	
    string Expression               = 2;              //Boolean expression eg. (SigTrustee1 + SigTrustee2 + SigTrustee3) >=2 & Owner   
    map<string, bytes> Participants = 3;
}

//Asset Definitons
message PBWallet {
    string Description      = 1;
    bytes principal         = 2;
	bytes creditor          = 3;
	bytes initiator         = 4;
	bytes address           = 5;
	bytes counterparty      = 6;
}


message PBTrusteeGroup {
    repeated bytes TrusteeID    = 1; //List of Trustee DocIDs
    int64 threshold             = 2; //Threshold required
}

message PBIDDoc {
    string AuthenticationReference = 1;
    bytes BeneficiaryECPublicKey   = 2;
    bytes SikePublicKey            = 3;
    bytes BLSPublicKey             = 4;
    int64 Timestamp                = 5;
}